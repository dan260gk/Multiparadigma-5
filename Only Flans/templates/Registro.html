<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Flans - Registrarse</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #e67e22; /* Fondo naranja */
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        #logo {
            margin: 0 auto; /* Centrar el logo */
            background: rgba(255, 165, 0, 0.8); /* Fondo naranja con opacidad */
            padding: 10px; /* Espacio alrededor del logo */
        }

        #logo img {
            max-width: 20%; /* Ancho máximo del 100% del contenedor */
            height: auto; /* Altura automática para mantener la proporción */
            display: block;
            margin: 0 auto;
        }
        button {
            background-color: #e67e22;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            max-width: 200px; 
            margin: 1 auto; 
        }
        #register-form {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #register-button {
            background-color: #e67e22;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <div id="logo">
            <img src="{{ url_for('static', filename='FlanChan2.png') }}" alt="Only Flans Logo" height="150">
        </div>
    </header>

    <div id="register-form">
        <h1>Registrarse en Only Flans</h1>
        <form id="registration-form">
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="button" id="register-button">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById("register-button").addEventListener("click", function (event) {
            event.preventDefault();
    
            var form = document.getElementById("registration-form");
            var formData = new FormData(form);
    
            var data = {};
            formData.forEach(function (value, key) {
                data[key] = value;
            });
    
            console.log("Data:", data);  
    
            fetch("{{ url_for('registro') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Success:", data);
                    window.location.href = "login";
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
    

</body>

</html>
